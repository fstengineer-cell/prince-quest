<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Super Star Kids (Celeb)</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#85d8ce">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* üé® THEME */
        :root {
            --ongtong-color: #ff85a2; 
            --angtang-color: #4facfe; 
            --gold: #FFD700;
        }

        body { 
            font-family: 'Kanit', sans-serif; 
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            margin: 0; padding: 15px; 
            min-height: 100vh; box-sizing: border-box;
            user-select: none; -webkit-user-select: none;
            overflow-x: hidden;
        }

        .container { max-width: 500px; margin: 0 auto; padding-bottom: 50px; }

        h1 { 
            text-align: center; margin-bottom: 20px; 
            font-family: 'Fredoka One', cursive; color: #fff; 
            font-size: 2.2rem; text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        /* --- DASHBOARD --- */
        #dashboard-view { display: block; }

        .character-card {
            background: white; border-radius: 25px; padding: 15px; margin-bottom: 20px;
            border-bottom: 6px solid rgba(0,0,0,0.1); cursor: pointer;
            display: flex; align-items: center; gap: 15px;
            transition: transform 0.1s;
        }
        .character-card:active { transform: translateY(4px); border-bottom-width: 2px; }

        .card-ongtong { border: 3px solid var(--ongtong-color); border-bottom-color: #e06d88; }
        .card-angtang { border: 3px solid var(--angtang-color); border-bottom-color: #3b8bc2; }

        .avatar { font-size: 3.5rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .card-info { flex-grow: 1; }
        .card-name { font-size: 1.4rem; font-weight: 800; color: #555; }
        
        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏î‡∏≤‡∏ß‡πÉ‡∏ô Dashboard */
        .dashboard-stars {
            color: var(--gold); font-size: 1.2rem; line-height: 1.2;
            margin-top: 5px; word-break: break-all; text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
            min-height: 25px;
        }
        .empty-star-text { color: #ccc; font-size: 0.8rem; font-weight: normal; }

        /* --- TRACKER --- */
        #tracker-view { display: none; }

        .nav-header { display: flex; align-items: center; margin-bottom: 15px; }
        .back-btn { background: white; border: none; font-size: 1.8rem; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        .big-profile-name { flex-grow: 1; text-align: center; font-size: 2rem; font-weight: 900; color: white; text-shadow: 2px 2px 0 rgba(0,0,0,0.1); }

        .star-board {
            background: rgba(255,255,255,0.95); border-radius: 30px; padding: 20px;
            min-height: 200px; display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start;
            gap: 10px; border: 4px solid #fff; margin-bottom: 20px;
        }

        .star-hole {
            width: 55px; height: 55px; background: #f0f0f0; border-radius: 50%;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
            display: flex; justify-content: center; align-items: center;
        }

        .star-fill {
            font-size: 2.8rem; display: none; filter: drop-shadow(0 4px 0 rgba(0,0,0,0.2));
        }
        .star-fill.pop { display: block; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1.2); } }

        .big-controls { display: flex; gap: 10px; }
        .game-btn {
            flex: 1; padding: 15px; border-radius: 20px; border: none;
            font-family: 'Kanit'; font-size: 1.3rem; font-weight: 800; color: white;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2); cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
        }
        .game-btn:active { transform: translateY(4px); }
        .btn-yay { background: #2ecc71; box-shadow: 0 6px 0 #27ae60; }
        .btn-oops { background: #e74c3c; box-shadow: 0 6px 0 #c0392b; flex: 0.4; font-size: 1rem;}

        .settings-bar {
            margin-top: 25px; padding-top: 15px; border-top: 2px dashed rgba(255,255,255,0.3);
            display: flex; justify-content: space-between; align-items: center;
        }

        .reset-single-btn {
            background: rgba(255,255,255,0.3); border: 1px solid white; color: white;
            padding: 8px 15px; border-radius: 15px; font-size: 0.8rem; cursor: pointer;
        }

        /* Celebration */
        #win-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999; display: none;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .win-title { font-size: 4rem; color: var(--gold); font-family: 'Fredoka One'; animation: bounce 1s infinite; }
        
        /* Confetti Canvas */
        #confetti-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1000; }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="dashboard-view">
            <h1>üöÄ Super Star Kids</h1>
            <div id="dashboard-list"></div>
        </div>

        <div id="tracker-view">
            <div class="nav-header">
                <button class="back-btn" onclick="goHome()">üè†</button>
                <div class="big-profile-name" id="kid-name-display">Name</div>
                <div style="width: 45px;"></div>
            </div>

            <div class="star-board" id="star-board"></div>

            <div class="big-controls">
                <button class="game-btn btn-oops" onclick="adjustStar(-1)">
                    üëé ‡∏´‡∏±‡∏Å‡∏î‡∏≤‡∏ß
                </button>
                <button class="game-btn btn-yay" onclick="adjustStar(1)">
                    ‚≠ê ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏î‡∏≤‡∏ß!
                </button>
            </div>

            <div class="settings-bar">
                <div>
                    <span style="color:white; font-size:0.9rem;">‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: </span>
                    <input type="number" id="goal-input" style="width:40px; text-align:center; border-radius:8px; border:none; padding:5px;" value="10">
                    <button onclick="saveNewGoal()" style="background:white; border:none; padding:5px 8px; border-radius:8px; cursor:pointer;">üíæ</button>
                </div>
                <button class="reset-single-btn" onclick="resetCurrentKid()">
                    üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏∞‡∏™‡∏°‡πÉ‡∏´‡∏°‡πà
                </button>
            </div>
        </div>

    </div>

    <div id="win-modal" onclick="closeWin()">
        <div class="win-title">YOU WIN!</div>
        <div style="font-size: 5rem; margin: 20px;">üèÜ</div>
        <div style="color: white; font-size: 1.5rem;">‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å‡πÜ ‡πÄ‡∏•‡∏¢!</div>
        <div style="color: #bbb; margin-top: 20px; font-size: 0.9rem;">(‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏¥‡∏î)</div>
    </div>
    
    <canvas id="confetti-canvas"></canvas>

    <script>
        // --- üéµ SOUND SYSTEM (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(freq, type, duration, startTime = 0) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + startTime);
            
            // Fade out effect
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime + startTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + startTime + duration);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(audioCtx.currentTime + startTime);
            osc.stop(audioCtx.currentTime + startTime + duration);
        }

        function playInstantTone(type) {
            if(type === 'win') {
                // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á Ping ‡∏™‡∏±‡πâ‡∏ô‡πÜ (High C)
                playTone(880, 'sine', 0.3);
            } else if (type === 'fail') {
                // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏π‡πâ‡∏ß‡∏ß (Low Sawtooth)
                playTone(150, 'sawtooth', 0.3);
            }
        }

        function playFanfare() {
            // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏î‡∏ô‡∏ï‡∏£‡∏µ‡∏â‡∏•‡∏≠‡∏á (Major Arpeggio: C-E-G-C)
            const now = 0;
            const speed = 0.1;
            playTone(523.25, 'triangle', 0.3, 0);       // Do (C5)
            playTone(659.25, 'triangle', 0.3, speed);   // Mi (E5)
            playTone(783.99, 'triangle', 0.3, speed*2); // Sol (G5)
            playTone(1046.50, 'sine', 0.6, speed*3);    // Do (C6) - ‡∏¢‡∏≤‡∏ß‡∏´‡∏ô‡πà‡∏≠‡∏¢
        }

        // --- DATA ---
        const DB_KEY = 'StarKids_V_Celeb';
        let appData = {
            ongtong: { id: 'ongtong', name: "‡∏ô‡πâ‡∏≠‡∏á‡∏≠‡∏≠‡∏á‡∏ï‡∏≠‡∏á", score: 0, goal: 10, avatar: "üë∏", cssClass: "card-ongtong" },
            angtang: { id: 'angtang', name: "‡∏ô‡πâ‡∏≠‡∏á‡πÅ‡∏≠‡∏á‡πÅ‡∏ï‡∏á", score: 0, goal: 10, avatar: "ü§¥", cssClass: "card-angtang" }
        };
        let currentKidId = null;

        // --- INIT ---
        window.onload = () => {
            if(localStorage.getItem(DB_KEY)) {
                const saved = JSON.parse(localStorage.getItem(DB_KEY));
                if(saved.ongtong) appData.ongtong = {...appData.ongtong, ...saved.ongtong};
                if(saved.angtang) appData.angtang = {...appData.angtang, ...saved.angtang};
            }
            renderDashboard();
            initConfetti();
        };

        function saveData() {
            localStorage.setItem(DB_KEY, JSON.stringify(appData));
        }

        // --- DASHBOARD ---
        function renderDashboard() {
            const list = document.getElementById('dashboard-list');
            list.innerHTML = "";
            ['ongtong', 'angtang'].forEach(id => {
                const kid = appData[id];
                let starString = "‚≠ê".repeat(kid.score);
                if(kid.score === 0) starString = "<span class='empty-star-text'>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏î‡∏≤‡∏ß</span>";

                const card = document.createElement('div');
                card.className = `character-card ${kid.cssClass}`;
                card.onclick = () => selectKid(id);
                card.innerHTML = `
                    <div class="avatar">${kid.avatar}</div>
                    <div class="card-info">
                        <div class="card-name">${kid.name}</div>
                        <div class="dashboard-stars">${starString}</div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function selectKid(id) {
            currentKidId = id;
            document.getElementById('dashboard-view').style.display = 'none';
            document.getElementById('tracker-view').style.display = 'block';
            
            const kid = appData[id];
            document.getElementById('kid-name-display').innerText = kid.name;
            document.getElementById('goal-input').value = kid.goal;
            renderStars();
        }

        function goHome() {
            document.getElementById('tracker-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';
            renderDashboard();
        }

        // --- TRACKER ---
        function renderStars() {
            const kid = appData[currentKidId];
            const board = document.getElementById('star-board');
            board.innerHTML = "";

            for(let i=0; i<kid.goal; i++) {
                const hole = document.createElement('div');
                hole.className = 'star-hole';
                const star = document.createElement('div');
                star.className = 'star-fill';
                star.innerHTML = '‚≠ê';
                
                if(i < kid.score) {
                    star.classList.add('pop');
                    star.style.animationDelay = (i * 0.03) + "s";
                }
                hole.appendChild(star);
                board.appendChild(hole);
            }
        }

        function adjustStar(amount) {
            const kid = appData[currentKidId];
            if(amount > 0) {
                if(kid.score < kid.goal) {
                    kid.score++;
                    playInstantTone('win');
                    if(kid.score >= kid.goal) setTimeout(showWin, 200);
                }
            } else {
                if(kid.score > 0) {
                    kid.score--;
                    playInstantTone('fail');
                }
            }
            saveData();
            renderStars();
        }

        function saveNewGoal() {
            const val = parseInt(document.getElementById('goal-input').value);
            if(val > 0) {
                appData[currentKidId].goal = val;
                saveData();
                renderStars();
            }
        }

        function resetCurrentKid() {
            const kid = appData[currentKidId];
            if(confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏î‡∏≤‡∏ß‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á "${kid.name}" ‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏´‡∏°?`)) {
                kid.score = 0;
                saveData();
                renderStars();
            }
        }

        // --- WIN & CONFETTI ---
        function showWin() {
            playFanfare(); // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏â‡∏•‡∏≠‡∏á
            document.getElementById('win-modal').style.display = 'flex';
            startConfetti();
        }
        function closeWin() {
            document.getElementById('win-modal').style.display = 'none';
            stopConfetti();
        }

        // Simple Confetti
        let confettiCtx;
        let confettiActive = false;
        let particles = [];

        function initConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            confettiCtx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function startConfetti() {
            if(confettiActive) return;
            confettiActive = true;
            particles = [];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight - window.innerHeight,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    size: Math.random() * 8 + 4,
                    speed: Math.random() * 5 + 3
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            if(!confettiActive) { confettiCtx.clearRect(0,0,window.innerWidth,window.innerHeight); return; }
            confettiCtx.clearRect(0,0,window.innerWidth,window.innerHeight);
            particles.forEach(p => {
                confettiCtx.fillStyle = p.color;
                confettiCtx.fillRect(p.x, p.y, p.size, p.size);
                p.y += p.speed;
                if(p.y > window.innerHeight) p.y = -10;
            });
            requestAnimationFrame(animateConfetti);
        }
        function stopConfetti() { confettiActive = false; }

    </script>
</body>
</html>
